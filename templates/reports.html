<template name="reportList">
    <ul class="report-list">
        {{#each reports}}
            {{> reportListEntry }}
        {{/each}}
    </ul>
</template>

<template name="reportListEntry">
    <li class="list-entry">
        <a href="{{pathFor 'report'}}">
            <div class="report-list-entry">
                <div class="indicators">
                    <span class="indicator {{stringify isPassing}}"></span>
                </div>
                <div class="title">Report</div>
                <div class="info mobile-hidden">{{ niceTime createdAt }}</div>
            </div>
        </a>
    </li>
</template>

<template name="report">
    <div class="report master-section section-primary">
        <div class="container mobile-padding">
            <h1>Report</h1>
            <h3>{{stringify report.isPassing}}</h3>
            {{{ breakLines report.output }}}
        </div>
    </div>
</template>
